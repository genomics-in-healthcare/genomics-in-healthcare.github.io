<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="theme-color" content="#052049">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    
    <!-- 预加载关键CSS资源 -->
    <link rel="preload" href="/static/css/bootstrap.min.css" as="style">
    <link rel="preload" href="/static/css/custom.css" as="style">
    
    <!-- 内联关键CSS -->
    <style>
      /* 最基本的关键样式，用于首屏渲染 */
      body {
        padding-top: 70px;
      }
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1030;
        background-color: #2e86c1;
        margin-bottom: 20px;
      }
      .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
      }
      @media (min-width: 768px) {
        .container {
          max-width: 720px;
        }
      }
      @media (min-width: 992px) {
        .container {
          max-width: 960px;
        }
      }
      
      /* 修复导航栏样式问题 */
      .navbar-nav .nav-link {
        padding-right: 0.5rem;
        padding-left: 0.5rem;
        color: rgba(255, 255, 255, 0.85) !important;
        text-decoration: none !important;
      }
      .navbar-nav .nav-item.active .nav-link {
        color: #fff !important;
      }
      .navbar-brand {
        text-decoration: none !important;
        color: #fff !important;
      }
      a {
        text-decoration: none !important;
      }
      a:hover {
        text-decoration: underline !important;
      }
      .navbar a:hover {
        text-decoration: none !important;
      }
      
      /* 确保导航项目不会被挤压 */
      .navbar-expand-lg .navbar-nav {
        flex-direction: row;
      }
      .navbar-nav {
        display: flex;
        flex-direction: row;
        padding-left: 0;
        margin-bottom: 0;
        list-style: none;
      }
      @media (max-width: 992px) {
        .navbar-collapse {
          width: 100%;
        }
        .navbar-nav {
          flex-direction: column;
        }
      }
    </style>
    
    <!-- 恢复使用原始Bootstrap -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    
    {% if page.group == 'news' %}
    <link rel="alternate" type="application/atom+xml" title="Genomics in Healthcare Lab News Feed" href="/news.xml">
    <link rel="stylesheet" href="/static/css/news-custom.css">
    {% endif %}

    <!-- 其他CSS -->
    <link href="/static/css/syntax.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <link href="/static/css/members-center.css" rel="stylesheet">
    
    <!-- 预加载页面中的关键图像 -->
    <link rel="preload" href="/static/img/logo/STEMJC_genomics_in_healthcare.png" as="image">
    <link rel="preload" href="/static/img/logo/PolyU-Logos.png" as="image">
  </head>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2e86c1; display: flex; align-items: center; justify-content: center;">
        <a class="navbar-brand mr-2" href="/">{{site.name}}</a>
        <img class="navb-icon mx-2" src="/static/img/logo/STEMJC_genomics_in_healthcare.png" alt="JC STEM Lab of Genomics in Healthcare" style="height: 2.2em; width: auto;">
        <a href="https://www.polyu.edu.hk/"><img class="inline-block navb-icon ml-2" src="/static/img/logo/PolyU-Logos.png" alt="Hong Kong Polytechnic University (PolyU) logo" style="height: 1.8em; width: auto;"></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarContent">
          <ul class="navbar-nav ml-auto">
            {% for link in site.data.navigation %}
              {% if page.group == link.group %}
                <li class = "nav-item active"><a class="nav-link" href="{{link.link}}" alt="{{link.name}}"> {{link.name}}<span class="sr-only">(current)</span></a></li>
              {% else %}
                <li class="nav-item"><a class="nav-link" href="{{link.link}}" alt="{{link.name}}"> {{link.name}}</a></li>
              {% endif %}
            {% endfor %}
            <!-- <li><a href="https://sites.google.com/a/fraserlab.com/ucsf-private/" alt="Lab Private Area">private</a></li> -->
          </ul>
        </div><!--/.nav-collapse -->
      </nav>

    <div class="container">
