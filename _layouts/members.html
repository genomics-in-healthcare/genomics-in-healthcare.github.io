{% include header.html %}

<style>
/* Members â€” OpenAI-inspired minimal aesthetic */
.members-container {
  width: 100%;
  max-width: 1040px;
  padding: 0px 16px;
  margin: 0 auto;
}

.member-item {
  width: 100%;
  display: flex;
  align-items: flex-start;
  gap: 20px;
  padding: 20px 22px;
  margin-bottom: 14px;
  background-color: #ffffff;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  box-shadow: 0 1px 0 rgba(0,0,0,0.02);
  transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
}

.member-item:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.06);
  border-color: #d1d5db;
}

.member-photo {
  flex-shrink: 0;
  width: 104px;
  height: 104px;
  border-radius: 9999px;
  object-fit: cover;
  border: 1px solid #e5e7eb;
  background-color: #f8fafc;
}

.member-info { flex: 1; min-width: 0; }

.member-name {
  font-size: 21px;
  font-weight: 600;
  color: #111827;
  margin: 0 0 6px 0;
}

.member-position {
  font-size: 15px;
  color: #2563eb;
  font-weight: 500;
  margin: 0 0 10px 0;
}

.member-contact {
  margin-bottom: 10px;
  font-size: 14px;
  color: #6b7280;
}

.member-contact a {
  color: #2563eb;
  text-decoration: none;
  margin-right: 12px;
}

.member-contact a:hover { text-decoration: underline; }

.member-links {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 10px;
}

.member-link {
  display: inline-flex;
  align-items: center;
  padding: 6px 10px;
  background-color: #f3f4f6;
  border: 1px solid #e5e7eb;
  border-radius: 9999px;
  color: #374151;
  text-decoration: none;
  font-size: 12px;
  transition: background-color 0.15s ease, border-color 0.15s ease, color 0.15s ease;
}

.member-link:hover {
  background-color: #eef2f7;
  border-color: #d1d5db;
  color: #111827;
}

.member-link .material-icons { font-size: 16px; margin-right: 6px; }

.member-description {
  color: #374151;
  line-height: 1.7;
  font-size: 14px;
}

.section-title {
  font-size: 28px;
  font-weight: 650;
  color: #0f172a;
  margin: 36px 0 24px 0;
  text-align: center;
  letter-spacing: -0.01em;
}

.position-group { margin-bottom: 36px; }

.position-title {
  font-size: 18px;
  font-weight: 600;
  color: #111827;
  margin: 26px 0 14px 0;
  padding: 0;
}

/* Responsive */
@media (max-width: 768px) {
  .members-container { padding: 16px 12px; }
  .member-item { flex-direction: column; text-align: center; padding: 16px; }
  .member-photo { width: 88px; height: 88px; margin: 0 auto; }
  .member-links { justify-content: center; }
  .section-title { font-size: 24px; }
}

@media (max-width: 480px) {
  .members-container { padding: 12px 8px; }
  .member-item { padding: 14px; }
  .member-photo { width: 76px; height: 76px; }
  .member-name { font-size: 18px; }
  .member-position { font-size: 13.5px; }
}
</style>

<div class="md-main-content">
  <div class="members-container">
    
    {{ content }}
    
    <!-- Alumni Section -->
    <div class="position-group">
      <h2 class="position-title">
        <span class="material-icons" style="vertical-align: middle; margin-right: 8px; font-size: 24px;">school</span>
        Alumni
      </h2>
      {% include alumni_sidebar.md %}
    </div>
  </div>
</div>
