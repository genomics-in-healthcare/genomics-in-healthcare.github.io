{% include header.html %}

<style>
/* Members — OpenAI-inspired minimal aesthetic */
.members-container {
  width: 100%;
  max-width: 1040px;
  padding: 0px 16px;
  margin: 0 auto;
}

.member-item {
  width: 100%;
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 20px 22px;
  margin-bottom: 14px;
  background-color: #ffffff;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  box-shadow: 0 1px 0 rgba(0,0,0,0.02);
  transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
}

.member-item:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.06);
  border-color: #d1d5db;
}

.member-photo {
  flex-shrink: 0;
  width: 104px;
  height: 104px;
  border-radius: 9999px;
  object-fit: cover;
  border: 1px solid #e5e7eb;
  background-color: #f8fafc;
}

.member-info { flex: 1; min-width: 0; }

.member-name {
  font-size: 21px;
  font-weight: 600;
  color: #111827;
  margin: 0 0 6px 0;
}

.member-position {
  font-size: 15px;
  color: #2563eb;
  font-weight: 500;
  margin: 0 0 10px 0;
}

.member-contact {
  margin-bottom: 6px;
  font-size: 14px;
  color: #6b7280;
}

.member-contact a {
  color: #1a73e8;
  text-decoration: none;
  margin-right: 12px;
}

.member-contact a:hover { text-decoration: underline; }
.member-contact a:visited { color: #1a73e8; }

/* Optional middle-dot separator for contact links on wide screens */
.member-contact a + a::before {
  content: '·';
  margin: 0 8px;
  color: #9ca3af;
}

/* Email protection styles */
.email-display {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background-color: #f8fafc;
  border: 1px solid #e2e8f0;
  border-radius: 6px;
  padding: 6px 10px;
  font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
  font-size: 13px;
  color: #374151;
  transition: all 0.2s ease;
}

.email-display:hover {
  background-color: #f1f5f9;
  border-color: #cbd5e1;
}

.email-parts {
  display: flex;
  align-items: center;
  gap: 2px;
}

.email-user, .email-domain {
  color: #1e40af;
  font-weight: 500;
}

.email-at {
  color: #6b7280;
  font-weight: 400;
}

.email-copy-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 20px;
  height: 20px;
  background-color: #e5e7eb;
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.2s ease;
  opacity: 0.7;
}

.email-copy-btn:hover {
  background-color: #d1d5db;
  opacity: 1;
}

.email-copy-btn .material-icons {
  font-size: 14px;
  color: #6b7280;
}

.email-copy-btn:hover .material-icons {
  color: #374151;
}

.member-links {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 10px;
}

.member-link {
  display: inline-flex;
  align-items: center;
  padding: 6px 10px;
  background-color: #f3f4f6;
  border: 1px solid #e5e7eb;
  border-radius: 9999px;
  color: #1a73e8;
  text-decoration: none;
  font-size: 12px;
  transition: background-color 0.15s ease, border-color 0.15s ease, color 0.15s ease;
}

.member-link:hover {
  background-color: #eef2f7;
  border-color: #d1d5db;
  color: #1558d6;
}

.member-link:visited { color: #1a73e8; }

.member-link .material-icons { font-size: 16px; margin-right: 6px; }

.member-description {
  color: #374151;
  line-height: 1.5;
  font-size: 14px;
}

.member-description p {
  margin: 0 0 2px 0;
  font-weight: 400;
}

/* Ensure links in member descriptions are blue */
.member-description a { color: #1a73e8; text-decoration: none; }
.member-description a:hover { text-decoration: underline; }
.member-description a:visited { color: #1a73e8; }

/* 奖学金高亮样式 */
.fellowship-highlight {
  color: #1b5e20;
  font-weight: bold;
}

.member-description > p:first-child { margin-top: 0; }

.member-description ul {
  margin: 2px 0 6px 18px;
  padding-left: 18px;
}

.member-description li {
  margin: 0;
}

.section-title {
  font-size: 28px;
  font-weight: 650;
  color: #0f172a;
  margin: 36px 0 24px 0;
  text-align: center;
  letter-spacing: -0.01em;
}

.position-group { margin-bottom: 36px; }

.position-title {
  font-size: 18px;
  font-weight: 600;
  color: #111827;
  margin: 26px 0 14px 0;
  padding: 0;
}

/* Responsive */
@media (max-width: 768px) {
  .members-container { padding: 16px 12px; }
  .member-item { flex-direction: column; text-align: center; padding: 16px; align-items: center; }
  .member-photo { width: 88px; height: 88px; margin: 0 auto; }
  .member-links { justify-content: center; }
  .section-title { font-size: 24px; }
  /* Hide middle-dot and stack contact items on narrow screens */
  .member-contact { display: flex; flex-direction: column; gap: 4px; align-items: center; }
  .member-contact a + a::before { content: ''; margin: 0; }
}

@media (max-width: 480px) {
  .members-container { padding: 12px 8px; }
  .member-item { padding: 14px; }
  .member-photo { width: 76px; height: 76px; }
  .member-name { font-size: 18px; }
  .member-position { font-size: 13.5px; }
}
</style>

<div class="md-main-content">
  <div class="members-container">
    
    {{ content }}
    
    <!-- Alumni Section -->
    <div class="position-group">
      <h2 class="position-title">
        <span class="material-icons" style="vertical-align: middle; margin-right: 8px; font-size: 24px;">school</span>
        Alumni
      </h2>
      {% include alumni_sidebar.md %}
    </div>
  </div>
</div>

// No interactive email logic needed when using plain obfuscated text
</script>
