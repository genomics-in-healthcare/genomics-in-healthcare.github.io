---
layout: default
---

<div class="flat-section">
  <h2 class="flat-section-title">
    <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">article</span>
    Publications
  </h2>
  <div id="pub-content">{{ content }}</div>
  <script>
  (function() {
    var container = document.getElementById('pub-content');
    if (!container) return;
    var nodes = Array.prototype.slice.call(container.childNodes);
    var list = document.createElement('ul');
    list.className = 'pub-list';
    var buffer = [];

    function flushBuffer() {
      if (buffer.length === 0) return;
      var li = document.createElement('li');
      for (var i = 0; i < buffer.length; i++) {
        li.appendChild(buffer[i]);
      }
      list.appendChild(li);
      buffer = [];
    }

    for (var i = 0; i < nodes.length; i++) {
      var n = nodes[i];
      if (n.nodeType === 1 && n.tagName === 'H3') {
        // When encountering a year heading, flush any open item
        flushBuffer();
        if (list.childNodes.length) {
          container.insertBefore(list, n);
          list = document.createElement('ul');
          list.className = 'pub-list';
        }
        continue;
      }
      // Identify lines starting with the dot used as bullet (·) or beginning of a new item
      if (n.nodeType === 3) {
        var text = n.nodeValue || '';
        if (/^\s*·/.test(text)) {
          flushBuffer();
          // remove the leading dot and any extra spaces
          n.nodeValue = text.replace(/^\s*·\s*/, '');
        }
        buffer.push(n);
      } else if (n.nodeType === 1 && n.tagName === 'BR') {
        // Single <br> within the same item: keep as normal line break
        buffer.push(n);
      } else if (n.nodeType === 1) {
        // For elements, check if it starts a new item by starting with dot text
        var textContent = n.textContent || '';
        if (/^\s*·/.test(textContent)) {
          flushBuffer();
        }
        // If the element contains the leading dot, strip it
        if (n.firstChild && n.firstChild.nodeType === 3 && /^\s*·/.test(n.firstChild.nodeValue || '')) {
          n.firstChild.nodeValue = (n.firstChild.nodeValue || '').replace(/^\s*·\s*/, '');
        }
        buffer.push(n);
      }
    }
    flushBuffer();
    if (list.childNodes.length) {
      container.appendChild(list);
    }
  })();
  </script>
</div>
