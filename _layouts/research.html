{% include header.html %}

<style>
/* Research â€” match Members page minimal card aesthetic */
.research-container {
  width: 100%;
  max-width: 1040px;
  padding: 6px 16px;
  margin: 0 auto;
}

.research-item {
  width: 100%;
  display: flex;
  align-items: flex-start;
  gap: 20px;
  padding: 20px 22px;
  margin-bottom: 14px;
  background-color: #ffffff;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  box-shadow: 0 1px 0 rgba(0,0,0,0.02);
  transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
}

.research-item:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.06);
  border-color: #d1d5db;
}

.research-category {
  flex-shrink: 0;
  min-width: 140px;
  font-size: 13px;
  font-weight: 600;
  color: #1f2937;
}

.research-content { flex: 1; min-width: 0; font-size: 17px !important; }

.research-title {
  font-size: 20px;
  font-weight: 600;
  color: #111827;
  margin: 0 0 8px 0;
}

.research-description {
  color: #374151;
  line-height: 1.7;
  font-size: 17px !important;
  margin-bottom: 10px;
}

.research-highlights {
  margin-top: 6px;
  font-size: 12px;
  color: #6b7280;
}

/* Slightly shrink images on Research page */
.research-content img {
  width: 50%;
  height: auto;
  display: block !important;
  margin: 8px auto !important;
}

/* Inline logo rows on Research page */
.research-content .logo-row img {
  max-height: 60px !important;
  height: auto !important;
  width: auto !important;
  max-width: 100% !important;
  display: inline-block !important;
  margin: 6px !important;
  vertical-align: middle;
}
.research-content .logo-row {
  text-align: center;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 12px;
}

@media (max-width: 480px) {
  .research-content .logo-row img {
    max-height: 48px !important;
  }
}

.highlight-link {
  display: inline-block;
  padding: 4px 8px;
  background-color: #f3f4f6;
  border: 1px solid #e5e7eb;
  border-radius: 9999px;
  color: #374151;
  text-decoration: none;
  font-size: 12px;
  margin-right: 8px;
  transition: background-color 0.15s ease, border-color 0.15s ease, color 0.15s ease;
}

.highlight-link:hover {
  background-color: #eef2f7;
  border-color: #d1d5db;
  color: #111827;
  text-decoration: none;
}

.section-title {
  font-size: 28px;
  font-weight: 650;
  color: #0f172a;
  margin: 36px 0 24px 0;
  text-align: center;
  letter-spacing: -0.01em;
}

/* Special blocks used on page */
.funding-info {
  background: #f8fafc;
  border: 1px solid #e5e7eb;
  border-radius: 10px;
  padding: 16px;
  margin-bottom: 10px;
  text-align: center;
}
.funding-stat { display: inline-block; margin: 0 20px; text-align: center; }
.funding-number { font-size: 22px; font-weight: 700; color: #1e3a8a; display: block; }
.funding-label { font-size: 12px; color: #6b7280; margin-top: 4px; }

/* Responsive */
@media (max-width: 768px) {
  .research-container { padding: 16px 12px; }
  .research-item { flex-direction: column; text-align: left; padding: 16px; }
  .research-category { min-width: 0; font-size: 12px; color: #374151; }
  .section-title { font-size: 24px; }
}

@media (max-width: 480px) {
  .research-container { padding: 12px 8px; }
  .research-item { padding: 14px; }
  .research-title { font-size: 18px; }
}
</style>

<div class="md-main-content">
  <div class="research-container">
    {{ content }}
  </div>
</div>
