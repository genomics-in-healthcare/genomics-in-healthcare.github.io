name: Deploy Jekyll to GitHub Pages

on:
  workflow_dispatch:
  # 如果使用 "Deploy from a branch" 方式，可以注释掉自动触发
  # 注意：如果注释掉 push，也必须注释掉 paths（paths 需要 push 触发器才能工作）
  # push:
  #   branches:
  #     - main
  #     - jekyll
  #   paths:
  #     - '_config.yml'
  #     - 'Gemfile'
  #     - '_layouts/**'
  #     - '_includes/**'
  #     - '_posts/**'
  #     - '_members/**'
  #     - '*.md'
  #     - '*.html'
  #     - 'static/**'
  #     - 'publications/**'
  #     - 'research/**'
  #     - 'members/**'
  #     - 'news/**'
  #     - 'contact/**'
  #     - 'courses/**'
  #     - 'join/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4




