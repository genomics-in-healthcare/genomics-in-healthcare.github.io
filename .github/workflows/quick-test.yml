name: 快速测试

on:
  push:
    branches: [ main ]
    paths:
      - '**.md'
      - '**_layouts/**'
      - '**_includes/**'
      - '**static/**'
  pull_request:
    branches: [ main ]
    paths:
      - '**.md'
      - '**_layouts/**'
      - '**_includes/**'
      - '**static/**'

jobs:
  quick-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 安装依赖
      run: npm install
      
    - name: 安装Playwright浏览器
      run: npx playwright install chromium --with-deps
      
    - name: 运行快速验证
      run: npx playwright test --project=chromium --grep @smoke
      
    - name: 检查链接有效性
      run: npx playwright test tests/api.spec.js --project=chromium


