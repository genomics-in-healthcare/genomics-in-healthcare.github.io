name: "Genomics and Artificial Intelligence in Healthcare Lab"
description: "This is the official web page for the Genomics and Artificial Intelligence in Healthcare Lab at Hong Kong PolyU."

url: "https://genomics-in-healthcare.github.io/"
baseurl: ""  # 对于 username.github.io 类型的仓库，baseurl 应为空

# Allow future posts to be included
future: true

paginate: 10

# 允许直接访问.htm文件
# 注意：index.html 在 exclude 列表中，Jekyll 会使用 index.md 作为首页
# index.html 是 React 应用的入口点，不应被 Jekyll 处理
# Jekyll 会从 index.md（使用 home 布局）生成首页的 index.html
include: 
  - "*.htm"
  - "*.html"

permalink: /:collection/:path/
markdown: kramdown
kramdown:
  parse_block_html: true

exclude:
        - .sass-cache/
        - .jekyll-cache/
        - gemfiles/
        - Gemfile
        - Gemfile.lock
        - node_modules/
        - vendor/bundle/
        - vendor/cache/
        - vendor/gems/
        - vendor/ruby/
        - react-index.html.bak
        - index.html
        - src/
        - dist/
        - vite.config.js
        - vitest.config.js
        - playwright.config.js
        - playwright.config.production.js
        - package.json
        - package-lock.json

collections:
        affiliates:
                output: true
        members:
                output: true
        publications:
                output: true
        reviews:
                output: true
        alumni:
                output: true
        sep:
                output: true
        visitors:
                output: true
        undergrads:
                output: true
        pets:
                output: true
        tags:
                output: true
